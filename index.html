<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMark - Private School Result Portal</title>
    <meta name="description" content="EduMark Private School Result Portal - Check your academic results online">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --white: #ffffff;
            --red: #dc2626;
            --red-dark: #991b1b;
            --red-light: #fee2e2;
            --red-extra-light: #fef2f2;
            --gray-light: #f5f5f5;
            --gray-medium: #e5e5e5;
            --gray-text: #525252;
            --gray-dark: #262626;
            --black: #171717;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --rounded-sm: 0.25rem;
            --rounded: 0.5rem;
            --rounded-md: 0.75rem;
            --rounded-lg: 1rem;
            --rounded-xl: 1.5rem;
            --rounded-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--gray-dark);
            background: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--white);
            box-shadow: var(--shadow-sm);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--gray-medium);
        }

        .header.scrolled {
            box-shadow: var(--shadow-md);
        }

        .nav {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-img {
            height: 2.5rem;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--red);
            transition: color 0.3s ease;
        }

        .logo-container:hover .logo-img {
            transform: rotate(10deg) scale(1.1);
        }

        .logo-container:hover .logo-text {
            color: var(--red-dark);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray-dark);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--red);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--red);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-cta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .login-btn {
            padding: 0.5rem 1.25rem;
            border-radius: var(--rounded-full);
            font-weight: 500;
            color: var(--red);
            background: transparent;
            border: 1px solid var(--red);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .login-btn:hover {
            background: var(--red-extra-light);
            transform: translateY(-2px);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--red);
            cursor: pointer;
            z-index: 1001;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: var(--white);
            display: flex;
            align-items: center;
            padding: 6rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero h1 span {
            color: var(--red);
            position: relative;
            display: inline-block;
        }

        .hero h1 span::after {
            content: '';
            position: absolute;
            bottom: 0.25rem;
            left: 0;
            right: 0;
            height: 0.5rem;
            background: var(--red-light);
            z-index: -1;
            border-radius: var(--rounded-full);
        }

        .hero .subtitle {
            font-size: 1.25rem;
            color: var(--gray-text);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .primary-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--red);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: var(--rounded-full);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
        }

        .primary-btn:hover {
            background: var(--red-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .primary-btn i {
            font-size: 1rem;
        }

        .secondary-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            color: var(--red);
            padding: 1rem 2rem;
            border-radius: var(--rounded-full);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid var(--red);
        }

        .secondary-btn:hover {
            background: var(--red-extra-light);
            transform: translateY(-3px);
        }

        .hero-image {
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .hero-image-container {
            position: relative;
            border-radius: var(--rounded-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-medium);
        }

        .hero-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(var(--red-light) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: -1;
        }

        /* Features Section */
        .features {
            padding: 6rem 2rem;
            background: var(--white);
            position: relative;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-tag {
            display: inline-block;
            background: var(--red-extra-light);
            color: var(--red);
            padding: 0.5rem 1rem;
            border-radius: var(--rounded-full);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .section-title span {
            color: var(--red);
        }

        .section-subtitle {
            font-size: 1.125rem;
            color: var(--gray-text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-medium);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: var(--red);
            transition: height 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .feature-card:hover::before {
            height: 100%;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: var(--red-extra-light);
            border-radius: var(--rounded);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--red);
            transition: all 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            background: var(--red);
            color: var(--white);
            transform: rotate(10deg) scale(1.1);
        }

        .feature-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: var(--gray-text);
            line-height: 1.7;
        }

        /* About Section */
        .about {
            padding: 6rem 2rem;
            background: var(--red-extra-light);
            position: relative;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .about-text h2 span {
            color: var(--red);
        }

        .about-text p {
            font-size: 1.125rem;
            color: var(--gray-text);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-medium);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--red);
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray-text);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .about-image {
            position: relative;
        }

        .about-image-container {
            border-radius: var(--rounded-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-medium);
        }

        .about-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .about-badge {
            position: absolute;
            bottom: -1.5rem;
            right: -1.5rem;
            background: var(--red);
            color: var(--white);
            padding: 1.5rem;
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 180px;
            animation: pulse 2s infinite;
        }

        .about-badge i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .about-badge h4 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .about-badge p {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        /* Result Portal Section */
        .result-portal {
            padding: 6rem 2rem;
            background: var(--white);
            position: relative;
        }

        .portal-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .portal-card {
            background: var(--white);
            border-radius: var(--rounded-xl);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-medium);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--red);
        }

        .portal-card h2 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 1rem;
        }

        .portal-card h2 span {
            color: var(--red);
        }

        .portal-card p {
            font-size: 1.125rem;
            color: var(--gray-text);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .result-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--red);
            color: var(--white);
            padding: 1.25rem 3rem;
            border-radius: var(--rounded-full);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .result-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .result-button:hover::before {
            left: 100%;
        }

        .result-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .result-button i {
            font-size: 1.25rem;
        }

        /* Contact Section */
        .contact {
            padding: 6rem 2rem;
            background: var(--red-extra-light);
            position: relative;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .contact-info h2 span {
            color: var(--red);
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--red);
            border-radius: var(--rounded);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .contact-details h3 {
            font-weight: 600;
            color: var(--black);
            margin-bottom: 0.25rem;
        }

        .contact-details p {
            color: var(--gray-text);
            line-height: 1.6;
        }

        .contact-details a {
            color: var(--red);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-details a:hover {
            color: var(--red-dark);
            text-decoration: underline;
        }

        .contact-form {
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--rounded-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-medium);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--black);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--gray-medium);
            border-radius: var(--rounded);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gray-light);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            background: var(--white);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            background: var(--red);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: var(--rounded);

            font-weight: 600;
